<!DOCTYPE html>
<html>
<head>
  <title>Open URL</title>
</head>
<body>
  <script>
    // Parse URL parameter
    const params = new URLSearchParams(window.location.search);
    const url = params.get('id');

    if (url) {
      // Optionally, validate URL here
      // Redirect or open in new tab
      window.location.href = url; // Opens in the same tab
      // Or
      // window.open(url, '_blank'); // Opens in new tab
    } else {
      document.body.innerText = 'No URL provided.';
    }
  </script>
</body>
</html>
